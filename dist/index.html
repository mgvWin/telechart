<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telechart Example</title>
    <link rel="stylesheet" type="text/css" href="telechart.css?6" />
    <style>
        body {
            margin: 12px;
            font-family: sans-serif;
            padding-bottom: 100px;
            padding-top: 5px;
        }
        body.dark {
            background: #242f3e;
            color: #fff;
        }
        h1 {
            
        }
        #themeSwitch {
            background: #fff;
            position: fixed;
            font-size: 22px;
            left: 0;
            bottom: 0;
            right: 0;
            color: #108be3;
            text-align: center;
            padding: 34px 0;
            cursor: pointer;
        }
        body.dark #themeSwitch {
            background: #293241;
        }
        .telechart {
            margin-bottom: 50px;
        }
        .sourceLink {
            text-align: center;
            font-size: 10px;
        }
        .sourceLink a {
            color: #999;
        }
        @media (min-width: 500px) {
            #telechartDiv {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .chart {
                max-width: 500px;
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: 50%;
                margin: 0 20px 50px;
            }
        }
    </style>
</head>
<body>
    <div id="charts">

    </div>
    <div id="telechartDiv"></div>
    
    <div class="sourceLink"><a href="sources.tar.gz">Download sources</a></div>
    <script src="telechart.min.js?11"></script>
    <script>
        window.getData = function(url, callback) {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    var data = JSON.parse(request.responseText);
                    callback(data)
                }
            };
            request.open('GET', url, true);
            request.send(null);
        }
        var dataUrls = ['data/1/overview.json', 'data/2/overview.json', 'data/3/overview.json', 'data/4/overview.json', 'data/5/overview.json']
        var telecharts = []
        for (var n = 0; n < dataUrls.length; n++) {
            var chart = document.createElement('div')
            chart.classList.add('chart')
            chart.id = 'chart' + n
            document.getElementById('telechartDiv').appendChild(chart)
            !function(n, chart) {
                    getData(dataUrls[n], function(data) {
                    telecharts.push(Telechart.init(chart, { data, title: 'Chart #' + n }))
                })
            }(n, chart)
        }
        function switchTheme() {
            var theme = document.body.classList.contains('dark') ? 'light' : 'dark'
            document.body.classList.toggle('dark', theme === 'dark')
            telecharts.forEach(tc => tc.theme = theme)
            document.getElementById('themeSwitch').innerText = theme === 'light' ? 'Switch to Night Mode' : 'Back to Light Mode'
        }
    </script>
    <div id=themeSwitch onclick="switchTheme()">Switch to Night Mode</div>
</body>
</html>
