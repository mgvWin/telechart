<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telechart Example</title>
    <style>
        body {
            margin: 12px;
            font-family: sans-serif;
            padding-bottom: 100px;
            padding-top: 5px;
        }
        body.dark {
            background: #242f3e;
            color: #fff;
        }
        h1 {
            margin-top: 0;
            font-size: 20px;
        }
        #themeSwitch {
            background: #fff;
            position: fixed;
            font-size: 22px;
            left: 0;
            bottom: 0;
            right: 0;
            color: #108be3;
            text-align: center;
            padding: 34px 0;
            cursor: pointer;
        }
        body.dark #themeSwitch {
            background: #242f3e;
        }
        .telechart {
            margin-bottom: 50px;
        }
        .sourceLink {
            text-align: center;
            font-size: 10px;
        }
        .sourceLink a {
            color: #999;
        }
    </style>
</head>
<body>
    <div id="charts">

    </div>
    <div id="telechartDiv"></div>
    
    <div class="sourceLink"><a href="./sources.tar.gz">Download sources</a></div>
    <script src="chart_data.js"></script>
    <script src="telechart.min.js?3"></script>
    <script>
        var telecharts = []
        for (var n = 0; n < chartData.length; n++) {
            setTimeout(((n) => {
                var chart = document.createElement('div')
                chart.classList.add('chart')
                chart.innerHTML = '<h1>Chart #' + n + '</h1><div class="chartWrp" id="chart' + n + '"></div>'
                document.getElementById('telechartDiv').appendChild(chart)
                telecharts.push(Telechart.init(document.getElementById('chart' + n), { data: chartData[n] }))
            }).bind(null, n), 10 + 10 * n)
        }
        function switchTheme() {
            var theme = document.body.classList.contains('dark') ? 'light' : 'dark'
            document.body.classList.toggle('dark', theme === 'dark')
            telecharts.forEach(tc => tc.theme = theme)
            document.getElementById('themeSwitch').innerText = theme === 'light' ? 'Switch to Night Mode' : 'Back to Light Mode'
        }
    </script>
    <div id=themeSwitch onclick="switchTheme()">Switch to Night Mode</div>
</body>
</html>
